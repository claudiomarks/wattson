<!DOCTYPE html>
<html>
<head>
  <title>Battery Dashboard</title>
  <script>
    async function updateBattery() {
      const res = await fetch('/api/battery');
      const data = await res.json();
      document.getElementById('percent').innerText = data.percent + "%";
      document.getElementById('status').innerText = data.charging ? "âš¡ Charging" : "ðŸ”‹ Discharging";
      if (data.secsleft > 0) {
        document.getElementById('time').innerText = Math.round(data.secsleft / 60) + " min left";
      } else {
        document.getElementById('time').innerText = "Calculating...";
      }
    }
    setInterval(updateBattery, 5000);
    window.onload = updateBattery;
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 50px;">
  <h1>ðŸ”‹ Battery Dashboard</h1>
  <p><b>Level:</b> <span id="percent"></span></p>
  <p><b>Status:</b> <span id="status"></span></p>
  <p><b>Time Remaining:</b> <span id="time"></span></p>
</body>
</html>
